version: 0.1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build:prod
    postBuild:
      commands:
        - npm run scully
  artifacts:
    baseDirectory: dist/static
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
