<div class="menu-desktop">
  <a
    *ngFor="let section of sectionSet"
    mat-button
    class="menu-desktop__link"
    (click)="scrollTo(section)"
  >
    {{ "core.header.menu-entries." + section | translate }}
  </a>

  <mat-icon
    class="menu-desktop__language-selection"
    [matMenuTriggerFor]="languageSelection"
    >language</mat-icon
  >

  <mat-menu #languageSelection="matMenu" yPosition="below">
    <button mat-menu-item (click)="selectLanguage(SupportedLanguage.German)">
      {{ "core.header.language-selection.german" | translate }}
    </button>
    <button mat-menu-item (click)="selectLanguage(SupportedLanguage.English)">
      {{ "core.header.language-selection.english" | translate }}
    </button>
  </mat-menu>
</div>
