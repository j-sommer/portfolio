<mat-grid-list cols="3">
  <mat-grid-tile *ngFor="let entry of blogEntries">
    <mat-card class="blog-entry">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ entry.title }}</mat-card-title>
        <mat-card-subtitle>{{ entry.subtitle }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{ entry.content }}
        </p>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
