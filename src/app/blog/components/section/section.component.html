<h1>
  {{ "blog.header" | translate }}
</h1>
<div class="blog-section__posts">
  <div class="blog-section__posts__item" *ngFor="let post of posts | async">
    <div
      class="blog-section__posts__item__image"
      [innerHtml]="post.imageElem"
    ></div>
    <h2 class="blog-section__posts__item__title">{{ post.title }}</h2>
    <div
      class="blog-section__posts__item__description"
      [innerHtml]="post.descriptionElem"
    ></div>
    <div
      class="blog-section__posts__item__link"
      [innerHtml]="post.linkElem"
    ></div>
  </div>
</div>
