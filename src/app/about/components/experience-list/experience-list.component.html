<mat-list>
  <h3 mat-subheader>
    {{ header }}
  </h3>
  <div
    *ngFor="let item of experienceItems"
    data-aos="fade-up"
    data-aos-duration="500"
    data-aos-delay="100"
  >
    <app-experience-item
      [text]="item.text"
      [icon]="item.icon"
      [isDevIcon]="item.isDevIcon"
    ></app-experience-item>
  </div>
</mat-list>
