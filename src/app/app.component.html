<div class="app mat-typography mat-app-background">
  <div class="app__header" stickybits (sticky)="onSticky($event)">
    <app-header [isSticky]="isSticky"></app-header>
  </div>

  <div class="app__content">
    <div class="app__content__section" #home>
      <app-title></app-title>
    </div>

    <div
      class="app__content__section app__content__section--mar-bottom app__content__section--padding"
      [attr.id]="'about'"
      data-aos="fade-in"
      data-aos-duration="1200"
      #about
    >
      <app-about-section></app-about-section>
    </div>
    <div
      class="app__content__section app__content__section--padding"
      [attr.id]="'projects'"
      data-aos="fade-in"
      data-aos-duration="1200"
      #projects
    >
      <app-projects-section></app-projects-section>
    </div>
    <div
      class="app__content__section--contact app__content__section--padding"
      [attr.id]="'contact'"
      data-aos="fade-in"
      data-aos-duration="1200"
      #contact
    >
      <app-contact-section></app-contact-section>
    </div>
  </div>

  <div class="app__footer">
    <app-footer></app-footer>
  </div>
</div>
