<div
  class="projects-item"
  data-aos="fade-up"
  data-aos-duration="500"
  data-aos-delay="600"
  (mouseenter)="isHovering = true"
  (mouseleave)="isHovering = false"
>
  <div class="projects-item__content" [ngClass]="{ hover: isHovering }">
    <img class="projects-item__content__image" [src]="imageSrc" />
  </div>

  <div class="projects-item__overlay" [ngClass]="{ hover: isHovering }">
    <span class="projects-item__overlay__title">
      {{ title }}
    </span>
    <p class="projects-item__overlay__description">
      {{ description }}
    </p>

    <a
      mat-raised-button
      class="projects-item__overlay__button"
      color="primary"
      [href]="link"
    >
      <mat-icon>link</mat-icon>
      {{ "projects.visit" | translate }}
    </a>
  </div>
</div>
